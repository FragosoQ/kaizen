<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Iframes Responsiva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      padding: 10px;
      height: 100%;
    }

    body {
      background-image: url('https://static.wixstatic.com/media/a6967f_10b71864dc8c4562aec1da2611325151~mv2.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 20px);
      overflow: hidden;
    }

    .page-wrapper {
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow: hidden;
    }

    .top-full-container,
    .iframe-box,
    .side-container,
    .new-appsheet-container {
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .bottom-iframe {
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .side-container,
    .new-appsheet-container {
      background: rgba(255,255,255,0.5);
      flex: 1;
      margin-left: 0px;
      flex-shrink: 0;
    }

    .top-full-container img {
      max-width: 100%;
      height: auto;
      max-height: 100px;
    }

    .page-content {
      display: flex;
      gap: 10px;
      width: 100%;
      flex: 1;
      overflow: hidden;
    }

    .left-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 350px;
      height: 100%;
      flex-shrink: 0;
    }

    .left-top {
      flex: 0 0 100%;
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
 
    

    .left-bottom {
      flex: 0 0 40%;
      background: rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .right-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 350px;
      height: 100%;
      flex-shrink: 0;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      min-width: 0;
    }

    .iframe-box {
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .top-iframe { flex: 0 0 30%; }
    .center-iframe { flex: 1; }
    .right-top { flex: 1; background: rgba(255,255,255,0.5); }
    .right-bottom { flex: 1; background: rgba(255,255,255,0.5); }
    .bottom-iframe { height: 10vh; flex: 0 0 auto; margin-bottom: 2vh; margin-top:10px; }

    .timer {
      font-size: 1.5rem;
      color: #FFFFFF;
      display: flex;
      gap: 10px;
      margin-left: auto;
      margin-right: 10px;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      background-color: #97c7d2;
      padding: 5px 10px;
      border-radius: 8px;
      min-width: 40px;
    }

    .label {
      color: white;
      font-size: 0.7rem;
      margin-top: 2px;
    }
    
    
    /* Aumenta a largura dos containers laterais */
.left-container, .side-container {
  width: 300px; /* Altera de 200px para 250px ou o valor desejado */
}

/* Responsividade */
@media (max-width: 1024px) {
  .left-container, .side-container {
    width: 300px; /* Ajuste também para a versão em tablets/desktops */
  }
}

@media (max-width: 768px) {
  .left-container, .side-container {
    width: 100%; /* Para smartphones, pode continuar a ser 100% ou outra largura desejada */
  }
}

    

    @media (max-width: 1024px) {
      .left-container, .right-container, .side-container, .new-appsheet-container {
        width: 200px;
      }
      .top-iframe { flex: 0 0 25%; }
    }

    @media (max-width: 768px) {
      .page-content {
        flex-direction: column;
        overflow-y: auto;
      }
      .left-container, .right-container, .side-container, .main-container, .new-appsheet-container {
        width: 100%;
        height: auto;
      }
      .top-full-container, .bottom-iframe {
        margin: 0 0;
      }
      body {
        height: auto;
        overflow: visible;
      }
    }

    @media (max-width: 480px) {
      .top-full-container img {
        max-height: 60px;
      }
      .bottom-iframe { height: 80px; }
    }

    .timer-wrapper {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .extra-image {
      height: 10px;
      margin-right: 20px;
    }
    
    
.top-full-container {
  display: flex;
  align-items: center; /* alinhamento vertical do logo e do timer-container */
}

/* A logo fica à esquerda, fora do timer-container */
.logo {
  max-height: 100px;
  margin-right: ; /* espaço entre logo e o timer-container */
}

/* Container do timer e imagem lado a lado */
.timer-container {
  display: flex;
  align-items: center; /* alinhamento vertical */
  margin-right: -20px;
}

/* A imagem ao lado do timer, com 25% do tamanho original */
.side-image {
  width: 20%; /* 25% do tamanho original */
  max-height: 100px; /* limite de altura */
  margin-right: 10px; /* margem de 10px à direita da imagem */
}

.timer {
  flex: 1; /* ocupa a outra parte igual do espaço */
}
    
    
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="content-wrapper">
    
<div class="top-full-container">
  <img src="https://static.wixstatic.com/media/a6967f_a8e4454dca7e4bd6a2c16ddf22a604e1~mv2.png" alt="Logo" class="logo">
  
  <!-- Logo original ao lado esquerdo do timer -->
  <div class="timer-container">
    <!-- Nova imagem ao lado esquerdo do timer -->
    <img class="side-image" src="https://static.wixstatic.com/media/a6967f_3021b8bc351d4b899a211ba36f1aafd9~mv2.png" alt="Imagem lateral">
    
    <!-- Timer -->
    <div class="timer" id="timer">A carregar...</div>
  </div>
</div>


      <div class="page-content">
        <!-- Left containers -->
        <div class="left-container">
          <div class="left-top">
            <iframe src="https://www.appsheet.com/start/3be9619c-69c2-4b46-bdac-32692f19c2f5#vss=H4sIAAAAAAAAA6WOwQrCMBBE_2XO-YLcRHoQqZcWL8ZDbLYQbJNiUrWE_LvbqnguHvctb2YS7pYeVdTNFfKUfteeJkgkhXoaSEEqbL2LN98pCIWD7t-wLjZlpZCRz-IrRwqQaYUr_-gVsIZctK2l2xw0axzwkfg9KwwWAVmgH6O-dLTsZCFnZq1vxkDmyCPWloedK56Ddqb0hvNa3QXKL2jusZlWAQAA&view=TEAMS" title="Appsheet"></iframe>
          </div>
          <!--<div class="left-bottom">
            <iframe src="https://calendar.google.com/calendar/embed?src=c_488c1f3d0535a3fd3b4fd8cc7f1c730adf6760f427b2fc126d15ef75d2a8c114%40group.calendar.google.com&ctz=Europe%2FLisbon" title="Google Calendar"></iframe>
          </div>-->
        </div>

        <!-- Main content -->
        <div class="main-container">
        
                  <div class="iframe-box center-iframe">
            <iframe src="https://www.appsheet.com/start/d1161b08-3cd5-4e54-a8b0-5a4c54422dbf"></iframe>
          </div>
        
        
          <div class="iframe-box top-iframe">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRtIDbzhoFNJbqKwZGSPG-9cVgTS2fXDtcYbagdQh6w9zYGv6rqFVi9iymD4ub6TaO_1rpvQsDjWEow/pubhtml?widget=true&amp;headers=false"></iframe>
          </div>

        </div>

        <!-- Right containers -->
        <div class="right-container">
          <div class="iframe-box right-top">
            <p style="margin:0; text-align:center;">Topo Direito</p>
          </div>
          <div class="iframe-box right-bottom">
            <p style="margin:0; text-align:center;">Fundo Direito</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-iframe">
      <iframe 
        src="https://lookerstudio.google.com/embed/reporting/46597016-453f-43bf-975b-85f36e84f607/page/p_k37y67z8qd"
        allowfullscreen 
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </div>

  <script>
    const startDate = new Date(2024, 2, 24, 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById('timer').innerHTML = "Ainda não começou!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').innerHTML = `
        <div class="time-block">
          <div class="box">${days}</div>
          <div class="label">days</div>
        </div>
        <div class="time-block">
          <div class="box">${hours}</div>
          <div class="label">hours</div>
        </div>
        <div class="time-block">
          <div class="box">${minutes}</div>
          <div class="label">min</div>
        </div>
        <div class="time-block">
          <div class="box">${seconds}</div>
          <div class="label">sec</div>
        </div>
      `;
    }
    setInterval(updateTimer, 1000);
  </script> 
</body>
</html>
