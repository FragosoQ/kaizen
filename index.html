<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Iframes Responsiva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 10px 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('https://static.wixstatic.com/media/a6967f_10b71864dc8c4562aec1da2611325151~mv2.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 20px);
      overflow: hidden;
    }

    .page-wrapper {
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow: hidden;
    }

    .top-full-container,
    .bottom-iframe,
    .iframe-box {
      background: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-full-container img {
      max-width: 100%;
      height: auto;
      max-height: 100px;
    }

    .page-content {
      display: flex;
      gap: 10px;
      width: 100%;
      flex: 1;
      overflow: hidden;
    }

    .left-container,
    .right-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
      height: 100%;
      flex-shrink: 0;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
      min-width: 0;
    }

    .iframe-box {
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .top-iframe { flex: 0 0 30%; }
    .center-iframe { flex: 1; }
    .right-top { flex: 1; }
    .right-bottom { flex: 1; }
    .bottom-iframe { height: 100px; flex: 0 0 auto; }

    /* Media Queries para responsividade */
    @media (max-width: 1024px) {
      .left-container, .right-container {
        width: 200px;
      }
      .top-iframe { flex: 0 0 25%; }
    }

    @media (max-width: 768px) {
      .page-content {
        flex-direction: column;
        overflow-y: auto;
      }
      .left-container, .right-container, .main-container {
        width: 100%;
        height: auto;
      }
      .top-full-container, .bottom-iframe {
        margin: 0 0;
      }
      body {
        height: auto;
        overflow: visible;
      }
    }

    @media (max-width: 480px) {
      .top-full-container img {
        max-height: 60px;
      }
      .bottom-iframe { height: 80px; }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <div class="content-wrapper">
      <!-- Topo largura total -->
      <div class="top-full-container">
        <img src="https://static.wixstatic.com/media/a6967f_eee0d017524f4a48bf2870cc2385c10b~mv2.png" alt="Logo">
      </div>

      <!-- Parte central com três colunas -->
      <div class="page-content">
        <!-- Esquerda -->
        <div class="left-container iframe-box">
          <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT7JEcF1ia5_t2ZFNjjw_U1r-2jsl2dTJP4Rt6CEcElQOzfiY0EKoHflHSStIkV7mc2WJVwcRh2OEVL/pubhtml?gid=1691990615&single=true"></iframe>
        </div>

        <!-- Centro -->
        <div class="main-container">
          <div class="iframe-box top-iframe">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRtIDbzhoFNJbqKwZGSPG-9cVgTS2fXDtcYbagdQh6w9zYGv6rqFVi9iymD4ub6TaO_1rpvQsDjWEow/pubhtml?widget=true&amp;headers=false"></iframe>
          </div>
          <div class="iframe-box center-iframe">
            <iframe src="https://www.appsheet.com/start/2906038e-208d-4045-94ca-0465d85da34c"></iframe>
          </div>
        </div>

        <!-- Direita -->
        <div class="right-container">
          <div class="iframe-box right-top">
            <p style="margin:0; text-align:center;">Topo Direito</p>
          </div>
          <div class="iframe-box right-bottom">
            <p style="margin:0; text-align:center;">Fundo Direito</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom iframe -->
    <div class="bottom-iframe">
      <iframe 
        src="https://lookerstudio.google.com/embed/reporting/46597016-453f-43bf-975b-85f36e84f607/page/p_k37y67z8qd"
        allowfullscreen 
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
      </iframe>
    </div>
  </div>

</body>
</html>
