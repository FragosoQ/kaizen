  <script>
    const startDate = new Date(2024, 2, 24, 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      if (diff < 0) {
        document.getElementById('timer').innerHTML = "Ainda não começou!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').innerHTML = `
        <div class="time-block">
          <div class="box">${days}</div>
          <div class="label">days</div>
        </div>
        <div class="time-block">
          <div class="box">${hours}</div>
          <div class="label">hours</div>
        </div>
        <div class="time-block">
          <div class="box">${minutes}</div>
          <div class="label">min</div>
        </div>
        <div class="time-block">
          <div class="box">${seconds}</div>
          <div class="label">sec</div>
        </div>
      `;
    }
    setInterval(updateTimer, 1000);
  </script> 
  
  
  
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Referências aos elementos principais
    const uploadTrigger = document.getElementById("uploadTrigger");
    const imageInput = document.getElementById("imageUpload");
    const imageContainer = document.getElementById("uploadedImageContainer");
    const modal = document.getElementById('meuModal');
    const closeBtn = document.getElementById('closeModal');
    const botaoUpload = document.getElementById('botaoUpload');
    const imagemParaSubstituir = document.getElementById('imagemParaSubstituir');

    // Função para trocar a imagem de um elemento específico
    function setImagem(srcUrl) {
      if (imagemParaSubstituir) {
        imagemParaSubstituir.src = srcUrl;
      } else {
        console.warn('Elemento com id "imagemParaSubstituir" não encontrado.');
      }
      // Fecha o modal
      if (modal) {
        modal.style.display = 'none';
      }
    }

    // Evento: clicar no emoji 🏆 para abrir o seletor de ficheiros
    if (uploadTrigger && imageInput) {
      uploadTrigger.addEventListener("click", () => {
        imageInput.click();
      });
    }

    // Evento: ao selecionar uma imagem
    if (imageInput && imageContainer) {
      imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imageContainer.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">`;
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Evento: clicar no emoji 👋 para abrir o modal
    if (botaoUpload) {
      botaoUpload.addEventListener('click', () => {
        if (modal) {
          modal.style.display = 'block';
        }
      });
    }

    // Evento: fechar o modal ao clicar no botão de fechar
    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        if (modal) {
          modal.style.display = 'none';
        }
      });
    }

    // Evento: clicar fora do modal para fechar
    window.addEventListener('click', (event) => {
      if (modal && event.target == modal) {
        modal.style.display = 'none';
      }
    });

    // Evento: receber mensagens do iframe
    window.addEventListener('message', (event) => {
      // Opcional: verificar event.origin para segurança
      // if (event.origin !== 'https://seu-dominio.com') return;

      if (typeof event.data === 'string' && event.data.startsWith('imagem:')) {
        const srcUrl = event.data.replace('imagem:', '');
        setImagem(srcUrl);
      }
    });
  });
</script>
